<script>
var i = 0;

var txt = `Hello, baby!

var speed = 100; // Slightly faster since the text is long

function typeWriter() {
  if (i < txt.length) {
    let char = txt.charAt(i);
    let container = document.getElementById("letter");

    if (char === "\n") {
      container.innerHTML += "<br>";
    } else {
      container.innerHTML += char;
    }

    i++;
    // AUTO-SCROLL: Keeps the latest text in view
    window.scrollTo(0, document.body.scrollHeight);
    
    setTimeout(typeWriter, speed);
  }
}

// Start the animation
typeWriter();
</script>
